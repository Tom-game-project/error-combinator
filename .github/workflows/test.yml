name: Test

on:
  # Trigger 1: When a PR is created or updated for the master branch
  pull_request:
    branches:
      - master

  # Trigger 2: When a tag starting with "v" (e.g. v1.0.0) is pushed
  push:
    tags:
      - "v*" 

jobs:
  test:
    name: Cargo Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose
