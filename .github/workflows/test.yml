name: Test

on:
  # トリガー1: masterブランチに向けたPRが作成・更新された時
  pull_request:
    branches:
      - master

  # トリガー2: "v" で始まるタグ（例: v1.0.0）がpushされた時
  push:
    tags:
      - "v*" 

jobs:
  test:
    name: Cargo Test
    runs-on: ubuntu-latest

    steps:
      # ソースコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rustのツールチェーン（cargo, rustc）をインストール
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # キャッシュの設定（ビルド時間の短縮のため推奨）
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # テストの実行
      - name: Run tests
        run: cargo test --verbose
